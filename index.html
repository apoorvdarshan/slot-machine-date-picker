<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <h1>LOADING...</h1>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <p class="loading-text" id="loadingText">Preparing assets... 0%</p>
            <p class="loading-detail">Please wait while we load the slot machine</p>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div class="box" id="formBox">
            <div class="center">
                <h1>REGISTRATION FORM</h1>
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female" required>
                            Female
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="other" required>
                            Other
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Date of Birth:</label>
                    <div class="date-container">
                        <div class="date-display">
                            <span id="displayMonth">--</span> <span id="displayDay">--</span>, <span id="displayYear">----</span>
                        </div>

                        <div class="date-controls-wrapper">
                            <div class="input-group slot-machine-group">
                                <label>Day:</label>
                                <div class="slot-machine-wrapper">
                                    <img src="assets/slot-machine.png" alt="Slot Machine" class="slot-machine-bg">
                                    <div class="slot-reels">
                                        <div class="reel" id="dayTens">
                                            <div class="reel-strip" id="reelStripTens"></div>
                                        </div>
                                        <div class="reel" id="dayOnes">
                                            <div class="reel-strip" id="reelStripOnes"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="button" id="spinButton">spin</button>

                            <div class="date-inputs">
                                <div class="input-group">
                                    <label>Month:</label>
                                    <select id="month" name="month" required>
                                        <option value="">--</option>
                                        <option value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                    </select>
                                </div>

                                <div class="input-group">
                                    <label>Year:</label>
                                    <select id="year" name="year" required>
                                        <option value="">----</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit">submit</button>
            </form>
        </div>

        <div class="box hidden" id="resultsBox">
            <div class="center">
                <h2>COMPUTATION RESULTS</h2>
            </div>
            <div class="results-content" id="resultsContent"></div>
            <button id="retryButton">try again</button>
        </div>

            <div class="footer-content">
                <p class="footer-text">MADE WITH â™¥ BY APOORV DARSHAN</p>

                        <i class="fab fa-github"></i>

                        <i class="fab fa-linkedin"></i>

</body>
